<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<title>One Piece TCG Database</title>
	<meta name="author" content="Bibi Watson" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/css.css">
	<link rel="stylesheet" href="../css/btn.css">

	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
	<script src="./scripts/bootstrap-multiselect.js"></script>
	<script src="./scripts/search.js"></script>
	<script src="./scripts/start.js"></script>
</head>

<body>
	<section class="hero-banner">
		<div class="container-fluid hero-banner-container">
			<div class="row row align-items-center">
				<div class="col-lg-12">
					<img src="https://cdn.glitch.global/85dfe08d-2d2f-40f2-a0f9-e3ae1044999e/One_piece.png"
						class="img-fluid" width="115">
					<span class="hero-banner-span hero-banner-span-op">ONE PIECE TCG DB</span>
				</div>
			</div>
		</div>
	</section>

	<section>
		<nav class="navbar navbar-dark bg-dark navbar-site-primary">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="/">Card List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-muted" href="/builder">Deck Builder</a>
				</li>
			</ul>
		</nav>
	</section>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-12 div_filters sticky-top" style="float:left;background-color:#eeeeee;">
				<div class="col-md-12 sticky-top">
					<nav class="navbar navbar-light navbar-filters smart-scroll">

						<a class="navbar-brand navbar-filter" href="#">Filters</a>

						<button class="navbar-toggler first-button" type="button" data-toggle="collapse"
							data-target="#filtersContent" aria-controls="filtersContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<div class="animated-icon1"><i class="fa fa-bars fa-4x" aria-hidden="true"></i></div>
						</button>

						<div class="collapse navbar-collapse show navbar-fixed-top" id="filtersContent">
							<div class="row">
								<div class="col-md-12 form-group">
									<select name="set_id" class="form-control form-control-lg input-lg input-search"
										id="select_set">
										<option value="0" selected="selected">Select an option</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12 form-group">
									<input type="text" class="form-control form-control-lg input-lg input-search"
										placeholder="Card Name, Effect, Trigger" id="text-search">
								</div>
							</div>

							<div class="row">
								<div class="col-md-4">
									<h5><span class="fw-semi-bold">Cost</span></h5>
									<input type="text" class="form-control form-control-lg input-lg input-search"
										placeholder="Cost" id="cost_search">
								</div>

								<div class="col-md-4">
									<h5><span class="fw-semi-bold">Category</span></h5>
									<div class="label ui selection fluid dropdown multiple" tabindex="0">
										<select name="type_filter" multiple=""
											class="form-control form-control-lg input-lg input-search">
											<option value="Character">Character</option>
											<option value="Event">Event</option>
											<option value="Leader">Leader</option>
											<option value="Stage">Stage</option>
										</select>
										<i class="dropdown icon"></i>
										<div class="default text">All</div>
										<div class="menu" tabindex="-1">
											<div class="item" data-value="Character">Character</div>
											<div class="item" data-value="Event">Event</div>
											<div class="item" data-value="Leader">Leader</div>
											<div class="item" data-value="Stage">Stage</div>
										</div>
									</div>
								</div>

								<div class="col-md-4">
									<h5><span class="fw-semi-bold">Color</span></h5>

									<div class="label ui selection fluid dropdown multiple" tabindex="0">
										<select name="color_filter" multiple="">
											<option value="Black">Black</option>
											<option value="Blue">Blue</option>
											<option value="Green">Green</option>
											<option value="Red">Red</option>
											<option value="Purple">Purple</option>
											<option value="Yellow">Yellow</option>
										</select>
										<i class="dropdown icon"></i>
										<div class="default text">All</div>
										<div class="menu" tabindex="-1">
											<div class="item" data-value="Black">Black</div>
											<div class="item" data-value="Blue">Blue</div>
											<div class="item" data-value="Green">Green</div>
											<div class="item" data-value="Red">Red</div>
											<div class="item" data-value="Purple">Purple</div>
											<div class="item" data-value="Yellow">Yellow</div>
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-4">
									<h5><span class="fw-semi-bold">Attribute</span></h5>

									<div class="label ui selection fluid dropdown multiple" tabindex="0">
										<select name="attr_filter" multiple="">
											<option value="Ranged">Ranged</option>
											<option value="Slash">Slash</option>
											<option value="Special">Special</option>
											<option value="Strike">Strike</option>
											<option value="Wisdom">Wisdom</option>
										</select>
										<i class="dropdown icon"></i>
										<div class="default text">All</div>
										<div class="menu" tabindex="-1">
											<div class="item" data-value="Ranged">Ranged</div>
											<div class="item" data-value="Slash">Slash</div>
											<div class="item" data-value="Special">Special</div>
											<div class="item" data-value="Strike">Strike</div>
											<div class="item" data-value="Wisdom">Wisdom</div>
										</div>
									</div>
								</div>

								<div class="col-md-4">
									<h5><span class="fw-semi-bold">Type</span></h5>

									<div class="label ui selection fluid dropdown multiple" tabindex="0">
										<select name="card_type_filter" id="select_card_types" multiple=""></select>
										<i class="dropdown icon"></i>
										<div class="default text">All</div>
										<div class="menu card_type_filter" id="menu_card_types" tabindex="-1"></div>
									</div>
								</div>

								<div class="col-md-4">
									<h5><span class="fw-semi-bold">Counter</span></h5>

									<div class="label ui selection fluid dropdown multiple input-search" tabindex="0">
										<select name="card_type_counter" id="select_counter" multiple="">
											<option value="-">No counter</option>
											<option value="1000">1000</option>
											<option value="2000">2000</option>
										</select>
										<i class="dropdown icon"></i>
										<div class="default text">All</div>
										<div class="menu card_type_filter" id="menu_counter" tabindex="-1">
											<div class="item" data-value="-">No counter</div>
											<div class="item" data-value="1000">1000</div>
											<div class="item" data-value="2000">2000</div>
										</div>
									</div>
								</div>
							</div>

							<div class="row" style="text-align:center;">
								<div class="col-md-12"
									style="text-align:center;float:none;margin:0 auto;padding-top:10px">
									<span class="input-group-btn">
										<button class="btn btn-primary btn-search-all" style="width:100%;"
											id="button-search" type="button">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
							</div>

						</div>

					</nav>
				</div>
			</div>



			<div class="col-lg-8 col-md-12 div_results" style="float:left;">
				<div class="row">
					<div class="col-md-6">

						<span class="search-results-count" style="float:left;">
							Results
							&nbsp;
							<div class="spinner-border spinner-results" role="status">
								<span class="sr-only">Loading...</span>
							</div>
						</span>
					</div>
					<div class="col-md-6">
						<p class="search-results-count" id="results-count"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<span class="search-results-count not-results-found"
							style="width:100%;text-align:center;"></span>
					</div>
				</div>
				<div class="col-md-12" id="cards_results">
				</div>
			</div>

		</div>


	</div>

</body>

</html>
